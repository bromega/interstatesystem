    <p>A very weird part of <b>Interstates</b> are their <b>spurs</b>. <b>Interstate</b> <b>spurs</b> are weird because they have 3 numbers. <b>Spurs</b> connect to <b>Interstates</b> as expected. <b>Spurs</b> have the same 1st/2nd as the <b>Interstate</b> they connect to. Some examples are I-696, I-895, and I-196.</p>
